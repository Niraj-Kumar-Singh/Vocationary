<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocationary</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat:wght@500&family=Gloria+Hallelujah&family=Indie+Flower&family=Kanit:ital,wght@1,800&family=Kaushan+Script&family=Love+Ya+Like+A+Sister&family=Montserrat&family=Pangolin&family=Poppins:wght@500&family=Rock+Salt&family=Special+Elite&family=Ubuntu&family=Work+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="heading">
        <h2>Vocationary</h2>
    </div>

    <div class="container">
        <div class="input-area">
            <input type="text" placeholder="Search a word" class="input">
            <button id="enter">Search</button>
        </div>

        <p class="info-text" id="info-text"></p>
        <div class="meaning-container">
            <p>Word Title: <strong><span class="title" id="title">___</span></strong></p>
            <p>Meaning: <strong><span class="meaning" id="meaning">___</span></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
